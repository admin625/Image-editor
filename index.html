<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCA Photo Upload Test</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #00d4aa; margin-bottom: 10px; }
    p.subtitle { color: #888; margin-top: 0; }
    label { display: block; margin-top: 20px; font-weight: 600; }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #252540;
      color: #fff;
      font-size: 14px;
    }
    .drop-zone {
      margin-top: 20px;
      padding: 40px;
      border: 2px dashed #444;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: #00d4aa;
      background: rgba(0, 212, 170, 0.1);
    }
    .drop-zone input { display: none; }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 6px;
      overflow: hidden;
    }
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .preview-item .remove {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
    }
    button.upload {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00d4aa;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.upload:hover { background: #00b894; }
    button.upload:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .status.info { display: block; background: #1e3a5f; }
    .status.success { display: block; background: #1e5f3a; }
    .status.error { display: block; background: #5f1e1e; }
    .log {
      margin-top: 20px;
      padding: 15px;
      background: #0d0d1a;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .log.visible { display: block; }
    .log-entry { margin: 4px 0; }
    .log-entry.success { color: #00d4aa; }
    .log-entry.error { color: #ff6b6b; }
  </style>
</head>
<body>
  <h1>FCA Photo Upload Test</h1>
  <p class="subtitle">Batch upload test for photo repository</p>

  <label for="webhook">Webhook URL</label>
  <input type="text" id="webhook" placeholder="https://your-n8n-instance.com/webhook/..." value="https://n8n.fiorsaoirse.com/webhook/photo-upload">

  <label for="email">Your Email</label>
  <input type="text" id="email" placeholder="e.g., studio@example.com">

  <div class="drop-zone" id="dropZone">
    <input type="file" id="fileInput" multiple accept="image/jpeg,image/png,image/webp">
    <p>ðŸ“· Drop images here or click to select</p>
    <p style="font-size: 12px; color: #666;">Max 50 images â€¢ JPG, PNG, WebP</p>
  </div>

  <div class="preview-grid" id="previewGrid"></div>

  <button class="upload" id="uploadBtn" disabled>Upload 0 Images</button>

  <div class="status" id="status"></div>
  <div class="log" id="log"></div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewGrid = document.getElementById('previewGrid');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');

    let selectedFiles = [];

    // Drop zone events
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      const newFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
      if (selectedFiles.length + newFiles.length > 50) {
        alert('Maximum 50 images allowed');
        return;
      }
      selectedFiles = [...selectedFiles, ...newFiles];
      renderPreviews();
      updateButton();
    }

    function renderPreviews() {
      previewGrid.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove';
        removeBtn.textContent = 'Ã—';
        removeBtn.onclick = () => {
          selectedFiles.splice(index, 1);
          renderPreviews();
          updateButton();
        };
        
        div.appendChild(img);
        div.appendChild(removeBtn);
        previewGrid.appendChild(div);
      });
    }

    function updateButton() {
      const count = selectedFiles.length;
      uploadBtn.textContent = `Upload ${count} Image${count !== 1 ? 's' : ''}`;
      uploadBtn.disabled = count === 0;
    }

    function log(message, type = 'info') {
      logEl.classList.add('visible');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    uploadBtn.addEventListener('click', async () => {
      const webhookUrl = document.getElementById('webhook').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!webhookUrl) {
        alert('Please enter your webhook URL');
        return;
      }
      if (!email) {
        alert('Please enter your email');
        return;
      }
      if (selectedFiles.length === 0) {
        alert('Please select at least one image');
        return;
      }

      uploadBtn.disabled = true;
      logEl.innerHTML = '';
      setStatus(`Processing ${selectedFiles.length} images...`, 'info');
      log(`Starting upload of ${selectedFiles.length} images`);

      try {
        // Convert all files to base64
        log('Converting images to base64...');
        const images = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          const base64 = await fileToBase64(file);
          images.push({
            base64: base64,
            filename: file.name
          });
          log(`Converted: ${file.name}`, 'success');
        }

        // Send to webhook
        log(`Sending to webhook...`);
        const payload = {
          email: email,
          images: images
        };

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        
        if (response.ok) {
          setStatus(`Success! ${result.message || 'Images uploaded'}`, 'success');
          log(`Upload complete: ${JSON.stringify(result)}`, 'success');
        } else {
          throw new Error(result.message || 'Upload failed');
        }

      } catch (error) {
        setStatus(`Error: ${error.message}`, 'error');
        log(`Error: ${error.message}`, 'error');
      }

      uploadBtn.disabled = false;
      updateButton();
    });
  </script>
</body>
</html>
