<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photos | FCA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #00d4aa;
    }
    
    .header p {
      color: #888;
      font-size: 14px;
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 16px;
      margin-bottom: 24px;
      transition: border-color 0.2s;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #00d4aa;
    }
    
    input[type="email"]::placeholder {
      color: #666;
    }
    
    .drop-zone {
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 20px;
    }
    
    .drop-zone:hover,
    .drop-zone.dragover {
      border-color: #00d4aa;
      background: rgba(0, 212, 170, 0.05);
    }
    
    .drop-zone input { display: none; }
    
    .drop-zone-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .drop-zone-text {
      font-size: 16px;
      margin-bottom: 4px;
    }
    
    .drop-zone-hint {
      font-size: 12px;
      color: #666;
    }
    
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
    }
    
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .preview-item .remove {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(255, 59, 48, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .preview-item .remove:hover {
      background: #ff3b30;
    }
    
    .upload-btn {
      width: 100%;
      padding: 16px;
      background: #00d4aa;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .upload-btn:hover:not(:disabled) {
      background: #00b894;
      transform: translateY(-1px);
    }
    
    .upload-btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    
    .status.info {
      display: block;
      background: rgba(0, 122, 255, 0.2);
      border: 1px solid rgba(0, 122, 255, 0.3);
    }
    
    .status.success {
      display: block;
      background: rgba(0, 212, 170, 0.2);
      border: 1px solid rgba(0, 212, 170, 0.3);
    }
    
    .status.error {
      display: block;
      background: rgba(255, 59, 48, 0.2);
      border: 1px solid rgba(255, 59, 48, 0.3);
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 12px;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar.visible {
      display: block;
    }
    
    .progress-fill {
      height: 100%;
      background: #00d4aa;
      border-radius: 2px;
      transition: width 0.3s;
      width: 0%;
    }
    
    .image-count {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-bottom: 16px;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“¸ Photo Upload</h1>
      <p>Upload your studio photos for AI-powered content creation</p>
    </div>
    
    <div class="card">
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="studio@example.com">
      
      <label>Select Photos</label>
      <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" multiple accept="image/jpeg,image/png,image/webp">
        <div class="drop-zone-icon">ðŸ“·</div>
        <div class="drop-zone-text">Drop images here or click to select</div>
        <div class="drop-zone-hint">Up to 50 images â€¢ JPG, PNG, WebP</div>
      </div>
      
      <div class="preview-grid" id="previewGrid"></div>
      
      <div class="image-count" id="imageCount"></div>
      
      <button class="upload-btn" id="uploadBtn" disabled>Select Images to Upload</button>
      
      <div class="status" id="status"></div>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    
    <div class="footer">
      Images are automatically tagged using AI and stored securely in your photo library.
    </div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://n8n.fiorsaoirse.com/webhook/photo-upload';
    
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewGrid = document.getElementById('previewGrid');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusEl = document.getElementById('status');
    const imageCount = document.getElementById('imageCount');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    let selectedFiles = [];

    // Drop zone events
    dropZone.addEventListener('click', () => fileInput.click());
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      const newFiles = Array.from(files).filter(f => 
        f.type.startsWith('image/') && f.size < 10 * 1024 * 1024
      );
      
      if (selectedFiles.length + newFiles.length > 50) {
        setStatus('Maximum 50 images allowed per batch', 'error');
        return;
      }
      
      selectedFiles = [...selectedFiles, ...newFiles];
      renderPreviews();
      updateButton();
    }

    function renderPreviews() {
      previewGrid.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove';
        removeBtn.innerHTML = 'Ã—';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          selectedFiles.splice(index, 1);
          renderPreviews();
          updateButton();
        };
        
        div.appendChild(img);
        div.appendChild(removeBtn);
        previewGrid.appendChild(div);
      });
      
      if (selectedFiles.length > 0) {
        imageCount.textContent = `${selectedFiles.length} image${selectedFiles.length !== 1 ? 's' : ''} selected`;
      } else {
        imageCount.textContent = '';
      }
    }

    function updateButton() {
      const count = selectedFiles.length;
      if (count === 0) {
        uploadBtn.textContent = 'Select Images to Upload';
        uploadBtn.disabled = true;
      } else {
        uploadBtn.textContent = `Upload ${count} Image${count !== 1 ? 's' : ''}`;
        uploadBtn.disabled = false;
      }
    }

    function setStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function setProgress(percent) {
      progressBar.classList.add('visible');
      progressFill.style.width = `${percent}%`;
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    uploadBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();

      if (!email) {
        setStatus('Please enter your email address', 'error');
        return;
      }
      
      if (!email.includes('@')) {
        setStatus('Please enter a valid email address', 'error');
        return;
      }

      if (selectedFiles.length === 0) {
        setStatus('Please select at least one image', 'error');
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Processing...';
      setStatus(`Converting ${selectedFiles.length} images...`, 'info');
      setProgress(0);

      try {
        const images = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          const base64 = await fileToBase64(file);
          images.push({
            base64: base64,
            filename: file.name
          });
          setProgress(Math.round(((i + 1) / selectedFiles.length) * 50));
        }

        setStatus('Uploading to server...', 'info');
        setProgress(60);

        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            images: images
          })
        });

        setProgress(90);
        const result = await response.json();

        if (response.ok) {
          setProgress(100);
          setStatus(`âœ“ ${selectedFiles.length} image${selectedFiles.length !== 1 ? 's' : ''} uploaded and auto-tagged successfully!`, 'success');
          selectedFiles = [];
          renderPreviews();
          updateButton();
        } else {
          throw new Error(result.message || 'Upload failed');
        }

      } catch (error) {
        setStatus(`Error: ${error.message}`, 'error');
        uploadBtn.disabled = false;
        updateButton();
      }

      setTimeout(() => {
        progressBar.classList.remove('visible');
        progressFill.style.width = '0%';
      }, 2000);
    });
  </script>
</body>
</html>
